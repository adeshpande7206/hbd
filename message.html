  <body>
    <div class="rules-wrapper">
      <div class="rules">
        <h3>It's a small game.</h3>
        <h2>Rules</h2>
        <p>
          All images will be shown for 10sec and then they will be hidden. Then
          a preview image will be shown and you have to select the block where
          this image was placed. One message for one correct answer. You'll be
          given 5 chances per guess.
        </p>
        <button class="continue">Continue</button>
      </div>
    </div>
    <div class="bg-img">
      <img src="./static/svg/balloons.svg" alt="balloons" />
    </div>
    <div class="messages">

      <img src="" alt="" class="preview" />
    </div>
